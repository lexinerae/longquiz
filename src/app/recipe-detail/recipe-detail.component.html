<div *ngIf="selectedRecipe" class="container mt-5">
  <div class="card bg-light-orange">
    <div class="card-body">
      <h3 class="card-title">{{ selectedRecipe.name }}</h3>
      <p class="card-text">{{ selectedRecipe.description }}</p>
      <ul class="list-group">
        <li *ngFor="let ingredient of selectedRecipe.ingredients" class="list-group-item">
          {{ ingredient }}
        </li>
      </ul>
      <div class="mt-3">
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="newIngredient" placeholder="New Ingredient" />
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="onAddIngredient(newIngredient)">Add</button>
          </div>
        </div>
        <div class="mt-2">
          <button class="btn btn-danger" (click)="onDeleteIngredient(newIngredient)">Delete</button>
          <button class="btn btn-warning" (click)="onClearIngredients()">Clear All</button>
        </div>
      </div>
    </div>
  </div>
</div>
